 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="src/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Splash&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
             <form id="change-city">
          <div class="row">
            <div class="col-4 riga">
          <p class="fs-1" id="current-city">Riga</p>
        </div>
                    <div class="col-4">
            <input
              type="text"
              class="form-control fs-5"
              placeholder="Enter your city"
              autofocus="on"
              id="city-input"
              />
              </div>
              <div class="col-4">
              <input
              type="submit"
              value="Change city"
              class="btn btn-primary fs-5"
              id="city-input-btn"
            />
          </div>
        </div>
           </form>
        <div class="row time" id="current-day-time">
          <div class="col-4">
            <p class="fs-5 day">Monday 12:29</p>
          </div>
        </div>
        <div class="row" >
          <div class="col-4">
            <img class="fs-1" id="current-weather-icon" src="https://cdn-icons-png.flaticon.com/512/979/979585.png"/>
                    
                    </div>
        </div>
        <div class="row">
          <div class="col-4 temperature">
            <p class="fs-2" id="current-temperature">
              +32°C 
                        </p> 
                        <p class="fs-5 today">
              <div id="feels-like-now">
              Feels like 35 °C
              </div>
             <div id="description">
              Sunny
            </div>
              <div id="precipitation">
              Precipitation 55%
            </div>
              <div id="wind">
              Wind 2 m/s
              </div>
              </p>
          </div>
            
           
            <div class="col-8">
               <div id="forecast">
                      
          </div>
           </div> 
           </div>
           </div>
                    
          </div>  
            </div>
    </div>
    </div>                
                    
      
    <a href="https://github.com/LidijaLegzdina/Weather-app" target="blank" id="git-hub-link">
      coded by Lidija Legzdina
          <script src="src/index.js"></script>
  </body>
</html>
